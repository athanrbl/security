<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h1>Login</h1>

    <form action="/users" method="post" >
        <input placeholder="Name" name="name" type="text">
        <br>
        <input placeholder="Password" name="password" type="password">
        <br>
        <input class="sub" type="submit">
        <p>New user?</p>
        <a href="/signup">Create a new account</a>
    </form>


    
</body>
</html>

<style>
    *{
    margin: 0;
    padding: 0;
}
body{
    display: grid;
    place-items: center;
}

h1{
    margin-top: 20vh;
    margin-bottom: 30px;

}
input{
    font-size: 1rem;
    width: 300px;
    padding: 6px 2px; 
    margin: 10px 0 10px 0;
}
.sub{
    background-color:rgb(135, 223, 52);
    cursor: pointer;
}

form{
    text-align: center;
    border: 1px solid rgb(12, 136, 33);
    padding: 20px;
    background-color: rgb(173, 239, 135);
}
</style>
